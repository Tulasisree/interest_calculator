            </div>

            <div class="form-group">
              <label for="period">Principal Amount(Rs.)</label>
              <input type="text" id="rval" value="500000">
              <input type="range" class="form-control-range" id="pi" min="0" max="1000000" oninput="showval()">
            </div>
  
          
          <div class="form-group">
            <label for="rate">Annual Rate(%)</label>
            <input class="form-control" type="text" id="rate" name="rate" value="10">
          </div>
           
          

            <div class="form-group">
              <label for="period_unit">Period Unit</label>
              <select class="form-control" id="period_unit">
                <option value="day">Day</option>
                <option value="weak">weak</option>
                <option value="month">Month</option>
                <option value="year">Year</option>
              </select>
            </div>
             
            <label for="period">Period</label>
            <input class="form-control" type="text" id="period" value="10"> 
            
      </form>
      </div>
      <div class="col-md-6">
        <div class="results">
          <p id="result" value=""></p>
